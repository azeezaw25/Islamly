<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Islamic Guidebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        h1, h2, h3, .arabic-text { font-family: 'Amiri', serif; }

        /* Smooth fade transition */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Compass Animation */
        .compass-spin { animation: spin 4s infinite linear; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-800 h-screen flex flex-col overflow-hidden">

    <div id="app-root" class="flex-1 flex flex-col h-full relative"></div>

    <script>
        // --- DATA STORE ---

        const PROPHETS_LIST_25 = [
            { id: 'adam', title: 'Adam (آدم)' }, { id: 'idris', title: 'Idris (إدريس)' }, { id: 'nuh', title: 'Nuh (نوح)' },
            { id: 'hud', title: 'Hud (هود)' }, { id: 'salih', title: 'Salih (صالح)' }, { id: 'ibrahim', title: 'Ibrahim (إبراهيم)' },

            { id: 'yaqub', title: 'Yaqub (يعقوب)' }, { id: 'yusuf', title: 'Yusuf (يوسف)' }, { id: 'ayyub', title: 'Ayyub (أيوب)' },
            { id: 'shuaib', title: 'Shuaib (شعيب)' }, { id: 'musa', title: 'Musa (موسى)' }, { id: 'harun', title: 'Harun (هارون)' },
            { id: 'dhulkifl', title: 'Dhul-Kifl (ذو الكفل)' }, { id: 'dawud', title: 'Dawud (داود)' }, { id: 'sulaiman', title: 'Sulaiman (سليمان)' },

        const TOPICS = [

                desc: 'Explore the six articles of faith (Iman) and the core theology of Islam.',

            {

                desc: 'Prayer times, Qibla, Quran, Zakat Calculator, and more.',

        const SUBTOPICS = {

                { id: 'angels', title: 'Belief in Angels (Mala\'ikah)' },
                { id: 'books', title: 'Belief in Divine Books (Kutub)' },
                { id: 'messengers', title: 'Belief in Messengers (Rusul)' },
                { id: 'judgment', title: 'Day of Judgment (Akhirah)' },

            ibadah: [
                { id: 'shahada', title: 'The Declaration (Shahada)' },
                { id: 'salah', title: 'The Prayer (Salah)' },
                { id: 'zakat', title: 'Charity (Zakat)' },
                { id: 'sawm', title: 'Fasting (Sawm)' },
                { id: 'hajj', title: 'Pilgrimage (Hajj)' }

            seerah: [

                { id: 'madina', title: 'The Madinan Period' },
                { id: 'battles', title: 'Major Events & Battles' }

            anbiya: PROPHETS_LIST_25.map(p => ({ id: p.id, title: p.title })),
            personalities: [
                { id: 'religious_figures', title: 'Religious & Early Figures' },

                { id: 'leaders', title: 'Military & Political Leaders' },
                { id: 'mystics', title: 'Mystics & Poets' }
            ],
            tools: [
                { id: 'prayer_times', title: 'Prayer Times & Athan' },
                { id: 'qibla', title: 'Qibla Compass' },
                { id: 'quran', title: 'Quran Reader' },
                { id: 'calendar', title: 'Islamic Calendar' },
                { id: 'duas', title: 'Duas & Zikr' },
                { id: 'events', title: 'Islamic Events' },
                { id: 'zakat_calc', title: 'Zakat Calculator' },
                { id: 'halal', title: 'Halal Scanner' }

        };

        // --- CONTENT TEMPLATES ---

        const generateProphetContent = (englishName, arabicName, otherReligionName, otherReligionInfo, story, quranRef, quranText, timeline) => {
            const topicColorClass = 'text-rose-600';
            const topicLightBg = 'bg-rose-50';

            const timelineHtml = timeline.map((item, index) => `
                <li class="mb-4 ms-6">
                    <span class="absolute flex items-center justify-center w-6 h-6 bg-rose-100 rounded-full -start-3 ring-8 ring-white">
                        <span class="text-rose-600 text-sm font-bold">${index + 1}</span>
                    </span>
                    <h4 class="font-semibold text-slate-900">${item.title}</h4>
                    <p class="text-sm text-slate-600">${item.description}</p>
                </li>
            `).join('');

            return `
                <h2 class="text-3xl font-bold text-slate-800 mb-6 border-b pb-4">Prophet ${englishName} <span class="arabic-text text-xl ml-2 text-slate-500">(${arabicName})</span></h2>
                <div class="space-y-6">
                    <div class="${topicLightBg} p-6 rounded-xl border-l-4 border-rose-500">
                        <p class="text-lg">${story.intro}</p>
                    </div>

                    <div class="p-4 bg-white shadow rounded-lg border border-slate-200">
                        <h3 class="font-bold ${topicColorClass} mb-2">Appearance in Other Religions</h3>
                        <p class="text-sm text-slate-600">In <strong>Judaism and Christianity</strong>, he is known as **${otherReligionName}**. ${otherReligionInfo}</p>
                    </div>

                    <h3 class="text-2xl text-slate-700 mt-8">The Narrative</h3>
                    ${story.details.map(p => `<p class="text-md text-slate-700 mb-4">${p}</p>`).join('')}

                    <h3 class="text-2xl text-slate-700 pt-6 mt-8 border-t">Quranic Reference</h3>
                    <div class="mt-4 bg-slate-800 text-white p-6 rounded-xl text-center">
                        <p class="arabic-text text-3xl mb-4 leading-relaxed">${quranText}</p>
                        <p class="text-lg italic">"${quranRef.quote}"</p>
                        <p class="text-sm text-slate-400 mt-2">— ${quranRef.surah}</p>
                    </div>

                    <h3 class="text-2xl font-bold text-slate-800 mt-8 mb-4">Timeline of Prophet ${englishName}'s Life</h3>
                    <ol class="relative border-s border-rose-200 ms-3 space-y-4">
                        ${timelineHtml}
                    </ol>
                </div>
            `;
        };

        const generatePersonalityCard = (name, title, desc, contribution) => `
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 hover:shadow-md transition duration-300">
                <div class="flex items-start justify-between mb-2">
                    <h3 class="text-xl font-bold text-violet-800">${name}</h3>
                    ${title ? `<span class="bg-violet-100 text-violet-700 text-xs px-2 py-1 rounded-full font-medium">${title}</span>` : ''}
                </div>
                <p class="text-slate-700 mb-3 text-sm leading-relaxed">${desc}</p>
                <div class="mt-4 pt-3 border-t border-slate-100">
                     <p class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Key Contribution</p>
                     <p class="text-sm text-slate-800 font-medium">${contribution}</p>
                </div>
            </div>`;

        // --- DETAILED PROPHET DATA (ALL 25) ---

        const prophetAdam = {
            englishName: 'Adam', arabicName: 'آدم', otherReligionName: 'Adam',
            otherReligionInfo: 'The central difference in Islam is that Adam\'s error was forgiven by God upon sincere repentance, and Muslims do not inherit "original sin".',
            story: {
                intro: 'Prophet Adam (AS) is the father of all humanity and the first prophet. His story is one of creation, testing, repentance, and the first vicegerency on Earth.',
                details: [
                    'Allah created Adam from clay and breathed the spirit into him. He taught Adam the names of all things. When the Angels were commanded to prostrate to Adam, they obeyed, except for Iblis (Satan), who refused out of arrogance.',
                    'Adam and his wife Hawa (Eve) were placed in Paradise but were forbidden from a specific tree. Tempted by Satan, they disobeyed. Crucially, they immediately regretted their actions and sought forgiveness, which Allah granted, teaching humanity the power of repentance.'
                ]
            },
            quranRef: { quote: 'And He taught Adam the names - all of them.', surah: 'Surah Al-Baqarah 2:31' },
            quranText: 'وَعَلَّمَ آدَمَ الْأَسْمَاءَ كُلَّهَا',
            timeline: [
                { title: 'Creation', description: 'Created from clay; Angels prostrate, Iblis refuses.' },
                { title: 'The Test', description: 'Adam and Hawa dwell in Paradise but eat from the forbidden tree.' },
                { title: 'Descent', description: 'Sent to Earth as the first Khalifah (Vicegerent) after being forgiven.' }
            ]
        };

        const prophetIdris = {
            englishName: 'Idris', arabicName: 'إدريس', otherReligionName: 'Enoch',
            otherReligionInfo: 'Known in Biblical tradition for "walking with God" and being taken up to heaven. Islam honors him as a trustworthy man of truth.',
            story: {
                intro: 'Prophet Idris (AS) was a man of truth and sincerity, born generations after Adam. He is often credited with being the first to write with a pen and study the stars.',
                details: [
                    'Idris called his people back to the worship of Allah after they began slipping into idolatry. He was known for his wisdom and high status.',
                    'The Quran describes him as a man of truth and patience. Allah "raised him to a high station," which many scholars interpret as a physical ascension to the heavens or a high spiritual rank.'
                ]
            },
            quranRef: { quote: 'And mention in the Book, Idris. Indeed, he was a man of truth and a prophet.', surah: 'Surah Maryam 19:56' },
            quranText: 'وَاذْكُرْ فِي الْكِتَابِ إِدْرِيسَ ۚ إِنَّهُ كَانَ صِدِّيقًا نَّبِيًّا',
            timeline: [
                { title: 'Mission', description: 'Called his people to righteousness and monotheism.' },
                { title: 'Innovation', description: 'Traditionally credited with introducing writing and sewing.' },
                { title: 'Ascension', description: 'Raised to a "high station" by Allah.' }
            ]
        };

        const prophetNuh = {
            englishName: 'Nuh', arabicName: 'نوح', otherReligionName: 'Noah',
            otherReligionInfo: 'The story of the Ark is shared, but Islam emphasizes that Nuh\'s son was a disbeliever and was not saved, highlighting that faith transcends lineage.',

                intro: 'Prophet Nuh (AS) is one of the five greatest messengers (Ulul Azm). He spent 950 years calling his people to abandon idol worship.',

                    'Nuh preached tirelessly, but his people mocked him. When their arrogance reached its peak, Allah commanded Nuh to build an Ark.',

            quranRef: { quote: 'Indeed, We sent Noah to his people...', surah: 'Surah Nuh 71:1' },
            quranText: 'إِنَّا أَرْسَلْنَا نُوحًا إِلَىٰ قَوْمِهِ',

            englishName: 'Hud', arabicName: 'هود', otherReligionName: 'Eber (possibly)',

            otherReligionInfo: 'Like Hud, Salih is an ancient Arab prophet not explicitly detailed in the Bible.',
            story: {
                intro: 'Prophet Salih (AS) was sent to the people of Thamud (Madyan), who carved magnificent homes out of mountains. They succeeded the people of \'Aad.',
                details: [
                    'The people demanded a miracle: a she-camel to emerge from a solid rock. By Allah\'s permission, it happened. Salih warned them to let the camel drink and graze freely.',
                    'The people grew arrogant and hamstrung (killed) the camel. Salih warned them they had three days to live. A mighty blast (sayhah) and earthquake overtook them, leaving them dead in their homes.'
                ]
            },
            quranRef: { quote: 'And to Thamud [We sent] their brother Salih...', surah: 'Surah Hud 11:61' },
            quranText: 'وَإِلَىٰ ثَمُودَ أَخَاهُمْ صَالِحًا',
            timeline: [
                { title: 'Mission to Thamud', description: 'Sent to the rock-carvers of Al-Hijr.' },
                { title: 'The Miracle', description: 'The She-Camel emerges from the rock as a sign.' },
                { title: 'The Destruction', description: 'They killed the camel and were destroyed by a blast.' }
            ]
        };

        const prophetIbrahim = {
            englishName: 'Ibrahim', arabicName: 'إبراهيم', otherReligionName: 'Abraham',
            otherReligionInfo: 'The Patriarch of monotheism. Islam emphasizes his rebuilding of the Kaaba and the sacrifice involving Ismail (Ishmael), not Isaac.',
            story: {
                intro: 'Prophet Ibrahim (AS) is the Khalil-ullah (Friend of Allah). He challenged his father\'s idolatry and the tyrant Nimrod.',
                details: [
                    'He used logic to prove the oneness of God (stars, moon, sun argument). He smashed the idols of his people and survived the great fire they threw him into.',
                    'He left his wife Hagar and son Ismail in Mecca by Allah\'s command. Later, he returned to rebuild the Kaaba with Ismail and passed the ultimate test of being willing to sacrifice his son.'
                ]
            },
            quranRef: { quote: 'Abraham was neither a Jew nor a Christian, but he was one inclined to truth, a Muslim.', surah: 'Surah Ali \'Imran 3:67' },
            quranText: 'مَا كَانَ إِبْرَاهِيمُ يَهُودِيًّا وَلَا نَصْرَانِيًّا وَلَٰكِن كَانَ حَنِيفًا مُّسْلِمًا',
            timeline: [
                { title: 'The Fire', description: 'Thrown into the fire by Nimrod; saved by Allah.' },
                { title: 'Settlement', description: 'Leaves Hagar and Ismail in Mecca.' },
                { title: 'The Sacrifice', description: 'Prepared to sacrifice Ismail; redeemed by a ram.' },
                { title: 'The Kaaba', description: 'Rebuilds the Holy House with his son.' }
            ]
        };

        const prophetLut = {
            englishName: 'Lut', arabicName: 'لوط', otherReligionName: 'Lot',
            otherReligionInfo: 'Islam views Lut as a prophet, not just a righteous man. The Quran strongly condemns the immorality of his people.',
            story: {
                intro: 'Prophet Lut (AS) was the nephew of Ibrahim. He was sent to the cities of Sodom and Gomorrah.',
                details: [
                    'His people practiced public immorality and highway robbery. Lut preached purity and hospitality, but they rejected him.',
                    'Angels visited Lut in human form. His people tried to attack them. The angels blinded the attackers and told Lut to leave at night. The city was flipped upside down and rained upon with stones. His wife, who supported the corrupt people, was destroyed.'
                ]
            },
            quranRef: { quote: 'And [We sent] Lot, when he said to his people, "Do you commit immorality while you see?"', surah: 'Surah An-Naml 27:54' },
            quranText: 'وَلُوطًا إِذْ قَالَ لِقَوْمِهِ أَتَأْتُونَ الْفَاحِشَةَ وَأَنتُمْ تُبْصِرُونَ',
            timeline: [
                { title: 'Migration', description: 'Traveled with Ibrahim before settling in Sodom.' },
                { title: 'The Warning', description: 'Warned against homosexuality and vice.' },
                { title: 'The Punishment', description: 'City overturned and stoned; wife perished.' }
            ]
        };

        const prophetIsmail = {
            englishName: 'Ismail', arabicName: 'إسماعيل', otherReligionName: 'Ishmael',
            otherReligionInfo: 'The firstborn of Abraham. Islam honors him as the sacrificial son (Zabi-ullah) and the ancestor of Prophet Muhammad.',
            story: {
                intro: 'Prophet Ismail (AS) was the son of Ibrahim and Hagar. His infancy in the desert of Mecca led to the miracle of Zamzam water.',
                details: [
                    'As a boy, he displayed ultimate submission when his father told him of the dream to sacrifice him, saying "Do as you are commanded." Allah replaced him with a ram.',
                    'He helped his father build the Kaaba and is the grandfather of the Arabs (Adnanites) and the lineage of Prophet Muhammad (ﷺ).'
                ]
            },
            quranRef: { quote: 'And mention in the Book, Ishmael. Indeed, he was true to his promise and was a messenger and a prophet.', surah: 'Surah Maryam 19:54' },
            quranText: 'وَاذْكُرْ فِي الْكِتَابِ إِسْمَاعِيلَ ۚ إِنَّهُ كَانَ صَادِقَ الْوَعْدِ وَكَانَ رَسُولًا نَّبِيًّا',
            timeline: [
                { title: 'Zamzam', description: 'Water sprung from the sand for him as an infant.' },
                { title: 'The Sacrifice', description: 'Submitted willingly to Allah\'s command.' },
                { title: 'The Kaaba', description: 'Built the foundations of the House with Ibrahim.' }
            ]
        };

        const prophetIshaq = {
            englishName: 'Ishaq', arabicName: 'إسحاق', otherReligionName: 'Isaac',
            otherReligionInfo: 'The second son of Abraham, born to Sarah. He is the patriarch of the Jewish people.',
            story: {

                        </div>
                        <nav class="flex-1">
                            <h3 class="text-lg font-semibold ${currentTopic.textColor} mb-3 border-b border-opacity-30 pb-2 border-current">Contents</h3>
                            <ul class="space-y-1 list-none p-0">
                                ${subtopicListHtml}
                            </ul>
                        </nav>
                    </aside>

                    <main id="main-content-area" class="flex-1 p-6 md:p-8 overflow-y-auto custom-scroll bg-white relative w-full">
                        <div class="max-w-4xl mx-auto fade-in">
                            ${renderContent()}
                            <div class="mt-8 text-center text-slate-400 text-sm pb-8">
                                The Islamic Guidebook v2.0
                            </div>
                        </div>
                    </main>
                </div>
            `;
        }

        function renderApp() {
            appRoot.innerHTML = '';
            appRoot.innerHTML = currentView === 'home' ? renderHomeView() : renderContentView();

            // Re-attach scripts if needed (for Zakat calculator to work after innerHTML replacement)
        }

        function changeTopic(topicId, fromSidebar = false) {
            currentTopicId = topicId;
            currentSubtopicId = SUBTOPICS[topicId][0].id;
            if (currentView === 'home' || !fromSidebar) { currentView = 'content'; }
            renderApp();
        }

        // --- FIXED SUBTOPIC CHANGE (Preserves Sidebar Scroll) ---
        function changeSubtopic(subtopicId) {
            currentSubtopicId = subtopicId;

            const mainContentArea = document.getElementById('main-content-area');
            if (mainContentArea) {
                // 1. Update Main Content
                mainContentArea.innerHTML = `
                    <div class="max-w-4xl mx-auto fade-in">
                        ${renderContent()}
                        <div class="mt-8 text-center text-slate-400 text-sm pb-8">The Islamic Guidebook v2.0</div>
                    </div>
                `;
                mainContentArea.scrollTop = 0; // Scroll main content to top

                // 2. Update Sidebar Active State
                const currentTopic = getTopic(currentTopicId);
                const topicColor = currentTopic.color.replace('bg-', 'text-');

                // Reset all buttons
                SUBTOPICS[currentTopicId].forEach(sub => {
                    const btn = document.getElementById(`btn-${sub.id}`);
                    if (btn) {
                        btn.className = `w-full text-left py-2 px-4 rounded-lg transition duration-150 text-slate-600 hover:bg-white hover:shadow-sm focus:outline-none`;
                    }
                });

                // Highlight active button
                const activeBtn = document.getElementById(`btn-${subtopicId}`);
                if (activeBtn) {
                    activeBtn.className = `w-full text-left py-2 px-4 rounded-lg transition duration-150 font-semibold ${topicColor} bg-white shadow-md focus:outline-none`;
                }
            } else {
                // Fallback if something is wrong
                renderApp();
            }
        }

        function goHome() {
            currentView = 'home';
            currentTopicId = null;
            currentSubtopicId = null;
            renderApp();
        }

        // Global function for Zakat Calc to ensure availability
        window.calculateZakat = function() {
            const cash = parseFloat(document.getElementById('zakat-cash').value) || 0;
            const gold = parseFloat(document.getElementById('zakat-gold').value) || 0;
            const invest = parseFloat(document.getElementById('zakat-invest').value) || 0;
            const debt = parseFloat(document.getElementById('zakat-debt').value) || 0;
            const netAssets = (cash + gold + invest) - debt;
            const zakat = netAssets > 0 ? (netAssets * 0.025) : 0;
            const resultBox = document.getElementById('zakat-result');
            const totalText = document.getElementById('zakat-total');

            if(resultBox && totalText) {
                totalText.innerText = '$' + zakat.toFixed(2);
                resultBox.classList.remove('hidden');
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (!currentTopicId) { currentView = 'home'; }
            renderApp();
        });
    </script>
</body>
</html>
